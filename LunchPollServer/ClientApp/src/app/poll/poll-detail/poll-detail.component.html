<div>
  poll-detail works!
  <div *ngFor="let candidate of candidates | async; trackBy: candidateTrackBy"
    class="candidate-wrapper">
    <mat-card >
      <mat-card-header>
        <div mat-card-avatar>
          <mat-chip-list>
          <mat-chip>
            {{getAvatar(candidate)}}
          </mat-chip>
        </mat-chip-list>
        </div>  
        <mat-card-title>{{candidate.name}}</mat-card-title>        
      </mat-card-header>
      <mat-card-content>
        content
      </mat-card-content>
      <mat-card-actions>
        <div class="action-wrapper">
          <div class="action">
            <button mat-raised-button >Up Vote</button>  
          </div>
          <div class="action">
            <button mat-raised-button >Down Vote</button>  
          </div>                
        </div>
      </mat-card-actions>
    </mat-card>
  </div>  
</div>
